<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIẾN LÊN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="casino-container">
        <!-- Header -->
        <header class="casino-header">
            <div class="casino-logo">
                <i class="fas fa-spade"></i>
                <h1>TIẾN LÊN</h1>
                <div class="author">Tác giả: <span class="author-name">Cư</span></div>
            </div>
            <div class="timer-container">
                <i class="fas fa-clock"></i>
                <div class="timer-display" id="timer">00:00:00</div>
            </div>
        </header>

        <!-- Player Summary -->
        <div class="player-summary">
            <div class="summary-card" id="summaryTop">
                <div class="summary-name">-</div>
                <div class="summary-total">0</div>
            </div>
            <div class="summary-card" id="summaryRight">
                <div class="summary-name">-</div>
                <div class="summary-total">0</div>
            </div>
            <div class="summary-card" id="summaryBottom">
                <div class="summary-name">-</div>
                <div class="summary-total">0</div>
            </div>
            <div class="summary-card" id="summaryLeft">
                <div class="summary-name">-</div>
                <div class="summary-total">0</div>
            </div>
        </div>

        <!-- Game Area - Điều chỉnh để không chồng nhau -->
        <div class="game-area">
            <!-- Center Table -->
            <div class="center-table">
                <div class="table-center">
                    <div class="pot-total" id="potTotal">0</div>
                </div>
            </div>

            <!-- 4 Players - Điều chỉnh vị trí cao hơn -->
            <div class="table-position top-position" data-position="top">
                <div class="player-spot" id="spotTop">
                    <div class="player-square" data-position="top">
                        <div class="square-name" id="nameTop">TRÊN</div>
                        <div class="square-score" id="currentScoreTop">0</div>
                    </div>
                </div>
            </div>

            <div class="table-position right-position" data-position="right">
                <div class="player-spot" id="spotRight">
                    <div class="player-square" data-position="right">
                        <div class="square-name" id="nameRight">PHẢI</div>
                        <div class="square-score" id="currentScoreRight">0</div>
                    </div>
                </div>
            </div>

            <div class="table-position bottom-position" data-position="bottom">
                <div class="player-spot" id="spotBottom">
                    <div class="player-square" data-position="bottom">
                        <div class="square-name" id="nameBottom">DƯỚI</div>
                        <div class="square-score" id="currentScoreBottom">0</div>
                    </div>
                </div>
            </div>

            <div class="table-position left-position" data-position="left">
                <div class="player-spot" id="spotLeft">
                    <div class="player-square" data-position="left">
                        <div class="square-name" id="nameLeft">TRÁI</div>
                        <div class="square-score" id="currentScoreLeft">0</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons - Điều chỉnh vị trí -->
            <div class="action-buttons">
                <button id="startRound" class="action-btn primary">
                    <i class="fas fa-play"></i> VÁN MỚI
                </button>
                <button id="undoRound" class="action-btn warning">
                    <i class="fas fa-undo"></i> HOÀN TÁC
                </button>
                <button id="showHistory" class="action-btn info">
                    <i class="fas fa-history"></i> LỊCH SỬ
                </button>
            </div>
        </div>

        <!-- Reset Button riêng để không vướng -->
        <div class="reset-container">
            <button id="resetGame" class="action-btn danger">
                <i class="fas fa-trash"></i> XÓA HẾT
            </button>
        </div>

        <!-- History Panel -->
        <div class="score-panel" id="scorePanel">
            <div class="panel-header">
                <h3><i class="fas fa-list"></i> LỊCH SỬ</h3>
                <button id="togglePanel" class="panel-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="panel-content">
                <table class="history-table" id="historyTable">
                    <thead>
                        <tr>
                            <th>VÁN</th>
                            <th>TG</th>
                            <th id="colTop">-</th>
                            <th id="colRight">-</th>
                            <th id="colBottom">-</th>
                            <th id="colLeft">-</th>
                            <th>SỬA</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="2">TỔNG</td>
                            <td id="totalTop">0</td>
                            <td id="totalRight">0</td>
                            <td id="totalBottom">0</td>
                            <td id="totalLeft">0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Confirm Modal -->
        <div class="confirm-modal" id="confirmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">XÁC NHẬN ĐIỂM</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="score-review">
                        <div class="review-item" data-position="top">
                            <div class="review-name" id="reviewNameTop">-</div>
                            <input type="number" class="score-input-modal" data-position="top" value="0" min="-100" max="100">
                        </div>
                        <div class="review-item" data-position="right">
                            <div class="review-name" id="reviewNameRight">-</div>
                            <input type="number" class="score-input-modal" data-position="right" value="0" min="-100" max="100">
                        </div>
                        <div class="review-item" data-position="bottom">
                            <div class="review-name" id="reviewNameBottom">-</div>
                            <input type="number" class="score-input-modal" data-position="bottom" value="0" min="-100" max="100">
                        </div>
                        <div class="review-item" data-position="left">
                            <div class="review-name" id="reviewNameLeft">-</div>
                            <input type="number" class="score-input-modal" data-position="left" value="0" min="-100" max="100">
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="autoFillBtn" class="modal-btn info">
                            <i class="fas fa-magic"></i> TỰ ĐỘNG
                        </button>
                        <button id="confirmSave" class="modal-btn success">
                            <i class="fas fa-check"></i> LƯU
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Setup Modal -->
        <div class="setup-modal active" id="setupModal">
            <div class="setup-content">
                <div class="setup-body">
                    <h2>NHẬP TÊN NGƯỜI CHƠI</h2>
                    <div class="setup-inputs">
                        <div class="setup-input-group">
                            <input type="text" id="setupTop" placeholder="Tên người trên" maxlength="8">
                        </div>
                        <div class="setup-input-group">
                            <input type="text" id="setupRight" placeholder="Tên người phải" maxlength="8">
                        </div>
                        <div class="setup-input-group">
                            <input type="text" id="setupBottom" placeholder="Tên người dưới" maxlength="8">
                        </div>
                        <div class="setup-input-group">
                            <input type="text" id="setupLeft" placeholder="Tên người trái" maxlength="8">
                        </div>
                    </div>
                    <button id="startGame" class="setup-btn">
                        <i class="fas fa-play"></i> BẮT ĐẦU
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>

        <!-- Audio Elements -->
        <audio id="clickSound" preload="auto"></audio>
        <audio id="confirmSound" preload="auto"></audio>
        <audio id="saveSound" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
